<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>MessageView.js</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" media="screen" />
  <link href="css/sample.css" rel="stylesheet" type="text/css" media="screen" />
  <!--<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen" />-->
  <!--<link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" media="screen" />-->
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="js/message_view.js" type="text/javascript"></script>
  <script src="js/messages.js" type="text/javascript"></script>
</head>
<body>
  <!--イントロ画面-->
  <section id="sample" class="sample001">
    <div class="title">
      <img style="width: 20% ; height:20%" src="images/sample001/logo.svg" alt="まなみーロゴ">
      <h1>ポイントで育成！たまごっちβ！</h1>
    </div>
    <div class="jumbotron top">
      <div class="container">
        <div class="messageView" id="default">
          <div class="mv-contents">
            <p class="mv-name"></p>
            <div class="mv-comment">
              <p class="val"></p>
              <p class="pointer"></p>
            </div>
            <p class="mv-image character"><img src="" alt=""/></p>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!--キャラガチャ-->
  <div id="gacha" style="display: none">
    <div id="gacharoll">
      <div id="chara"></div>
      <img src="" name="charaImg" id="charaImg" style="display: none"/>
      <button id="roll" onclick="roll()">ガチャを引く</button>
    </div>

    <div id="naming" style="display: none">
      名前を入力: <input type="text" id="charaName">
      <br>
      <button id="name" onclick="naming()">この名前にする</button>
    </div>

    <div id="namingComplete">
      <div id="namingMessage"></div>
    </div>

    <div id="goToMainPage" style="display: none">
      <button id="goToMainPageButton" onclick="goToMainpage()">メイン画面に進む</button>
    </div>
  </div>

<!--scripts-->
  <script src="js/gacha.js"></script>
</body>
</html>
