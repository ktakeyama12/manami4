<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MessageView.js</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="css/sample.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" media="screen" />
    <script src="js/message_view.js" type="text/javascript"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var message = new MessageViewer({
                "data": [{
                    "side_class": "right",
                    "name": "まな爺",
                    "message":"やあやあ。<br>ここではまなみーで獲得したキャラクターを育てることができるぞい。<br>例えば、ほれ。こいつなんかも育てられるぞ。",
                    "img_url": "images/sample001/tutorial_toniji01.png"
                },
                {
                    "side_class": "left",
                    "name": "一代目　ミミ",
                    "message":"みゅ〜〜〜〜！！",
                    "img_url": "images/sample001/grade3_stay@2x.png"
                },
                   {
                    "side_class": "center",
                    "name": "まな爺",
                    "message":"まずは、ガチャを引いて育てる友達を決めるのじぁ。",
                    "img_url": "images/sample001/tutorial_toniji01.png"
                },{
                    "message":"いったれい！"
                    }],
                "option": {
                    "loop": true
                }
            });
        }, false);
    </script>
</head>
<body>
<section id="sample" class="sample001">

<div class="title">
    <img style="width: 20% ; height:20%" src="images/sample001/logo.svg" alt="まなみーロゴ">
    <h1>ポイントで育成！たまごっちβ！</h1>
</div>


<div class="jumbotron top">
    <div class="container">
        <div class="messageView" id="default">
            <div class="mv-contents">
                <p class="mv-name"></p>
                <div class="mv-comment">
                    <p class="val"></p>
                    <p class="pointer"></p>
                </div>
                <p class="mv-image character"><img src="" alt=""/></p>
            </div>
        </div>

    </div>
</div>



</section>
</body>
</html>
