<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MessageView.js</title>

    <link href="css/style.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="css/sample.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" media="screen" />
    <script src="js/message_view.js" type="text/javascript"></script>

    <script>
        var img = new Array();

        img[0] = new Image();
        img[0].src = "images/sample004/characters1.png";
        img[1] = new Image();
        img[1].src = "images/sample004/characters2.png";
        img[2] = new Image();
        img[2].src=  "images/sample004/characters3.png";
        img[3] = new Image();
        img[3].src=  "images/sample004/characters4.png";
        img[4] = new Image();
        img[4].src=  "images/sample004/characters5.png";
        var cnt=0;
        
        function changeIMG(){
            if (cnt == 4)
            { cnt=0; }
            else
            { cnt++; }

            document.getElementById("character").src=img[cnt].src;

        }
    </script>
</head>
<body>
<section id="sample" class="sample004">




    <div class="jumbotron top">
    <div class="container">

        <div style="text-align: center; margin: auto" class="messageView" id="default">
            <div class="mv-contents">
                <p class="mv-name"></p>
                <div class="mv-comment">
                    <p class="val"></p>
                    <p class="pointer"></p>
                </div>
                <p class="mv-image character"><img id="character" onclick="changeIMG()" src="images/sample004/characters1.png" alt="" style="width: 55%;height: 55%"></p>
            </div>
        </div>
    </div>
</div>
</section>
</body>
</html>
